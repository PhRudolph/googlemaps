<div class="note">Note: The marker added when access to location is allowed is a set one in Hamburg</div>
<div class="maptypes">
    <button (click)="rdmap()">Roadmap</button>
    <button (click)="hymap()">Hybrid</button>
</div>
<div class="separator"></div>
<div class="locations">
    <button (click)="addhm()">add Marker for Holm Seppensen</button>
    <button (click)="addsomecoord()"add>add Marker somewhere East of Buchholz</button>
</div>
<div class="map" *ngIf="apiLoaded | async">
    <google-map [options]="options" >
        <map-marker *ngFor="let maposition of maarr" [options]="maoptions" [position]="maposition"> </map-marker>
    </google-map>
    
</div>
